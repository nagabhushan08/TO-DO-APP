<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TO-DO APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h1 class="text-center text-primary mb-4">TO-DO Application âœ…</h1>

            <!-- Task Input Form -->
            <form action="/" method="post" class="d-flex mb-4">
                <input type="text" name="title" class="form-control me-2" placeholder="Add your task" required>
                <button type="submit" class="btn btn-success">Add</button>
            </form>

            <!-- Task List -->
            <ul class="list-group">
                <th:block th:each="task : ${tasks}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <!-- Checklist checkbox -->
                            <input class="form-check-input me-2" type="checkbox"
                                   th:checked="${task.completed}" disabled>
                            <span th:text="${task.title}"
                                  th:classappend="${task.completed} ? 'completed' : ''">
                                Task Title
                            </span>
                        </div>

                        <div>
                            <!-- Toggle completion -->
                            <a th:href="@{/{id}/toggle(id=${task.id})}"
                               class="btn btn-sm btn-outline-primary me-2">
                                Toggle
                            </a>
                            <!-- Delete task -->
                            <a th:href="@{/{id}/delete(id=${task.id})}"
                               class="btn btn-sm btn-outline-danger">
                                Delete
                            </a>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
